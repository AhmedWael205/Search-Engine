$.get('20k.txt', function(txtFile){
    var languages = txtFile.split("\n");
    autocomplete2(document.getElementById("SearchQuery"),languages);
});
    var listener;
    window.onload = function() {
        ws = webSpeechNoConflict();
        try{
            listener = new ws.Listener();
        }
        catch(ex){
            console.log('Error in Listener');
        }
    };

    function listen() {
		if(listener){
			listener.listen("en", function(text) {
				document.getElementById("SearchQuery").value = text;
			});
		}
    }
</script>
